<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/CSS/signin.css" rel="stylesheet" type="text/css">
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post" action="/">
        <img class="mb-4" src="images/halo.jpg" alt="halo" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Signup to the newsletter</h1>

        <div class="form-floating">
            <input type="text" class="form-control" name="fn" placeholder="First name" required autofocus>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="ln" placeholder="Last name" required>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</main>



</body>
</html>
